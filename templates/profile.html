{% extends "base.html" %}

{% block content %}


<!-- Bootstrap Jumbotron  -->
<div class="jumbotron" style="background-color:white;">
  <h1 class="display-4">Bonjour {{ name  }} !</h1>
  <hr class="my-4">
  <p>Téléchargez une radiographie dentaire puis cliquez sur segmenter les dents <img src="{{url_for('static', filename='dent.png')}}" align="middle" width="25px" height="25px"/></p>
  <p class="lead">
        
    <form action="https://dentalsegmenter.azurewebsites.net/profile" method="post" enctype="multipart/form-data" >
      <div>
          <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">

          <label for="file" class="btn btn-outline-secondary" style="margin-bottom:0;">Télécharger</label>
          
          <button type="submit" class="btn btn-outline-success">Segmenter les dents</button> 

          <p><img id="output" width="100%" height="100%"/></p>

      </div>
    </form>


  </p>

  <style>
    
    footer {
        display: none;
    }
    
    </style>


<script>
var loadFile = function(event) {
	var image = document.getElementById('output');

	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>


{% if x_image != '' %}


  <img src="{{x_image}}" width="100%" height="50%">
  <br><br>
  <img src="{{segmented_image}}" width="100%" height="50%">
  <br><br>
  <img src="{{y_image}}" width="100%" height="50%">


{% endif %}
{% endblock %}
